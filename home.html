<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telosa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="content">
        <nav class="side-nav">
            <div>
                <a href="#telosa">
                    <button class="logo">
                        <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    </button>
                </a>
                <div class="mt-3">
                    <div class="mb-3">
                        <a href="#app">
                            <button class="route-icon">
                                <i class="fa fa-th-large" aria-hidden="true"></i>
                            </button>
                        </a>
                    </div>  
                    <div class="mb-3">
                        <a href="#inbox" class="mb-3">
                            <button class="route-icon">
                                <i class="fa fa-inbox" aria-hidden="true"></i>
                            </button>
                        </a>
                    </div>
                    <div class="mb-3">
                        <a href="#app" class="mb-3">
                            <button class="route-icon">
                                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                            </button>
                        </a>
                    </div>
                    <div class="mb-3">
                        <a href="#app" class="mb-3">
                            <button class="route-icon">
                                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="main">
            <nav class="top-nav">
                <div class="breadcrumbs">
                    <span class="breadcrumb-icon text-grey mr-3">
                        <i class="fa fa-columns" aria-hidden="true"></i>
                    </span>
                    <span class="breadcrumb-inactive text-grey mr-3">
                        Unified Inbox
                    </span>
                    <span class="text-grey mr-3">
                        /
                    </span>
                    <span class="breadcrumb-active">
                        Inbox
                    </span>
                </div>   
                <div>
                    <a href="#telosa-ai" class="telosa-ai-btn mr-3">Telosa AI</a>
                    <a href="#bell" class="font-20px mr-3">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                    </a>
                    <a href="#profile font-20px">
                        <img src="assets/images/profile.png" alt="profile" class="profile-pic">
                    </a>
                </div>
            </nav>
            <div class="chat-section">
                hh
            </div>
        </div>
    </div>
</body>
</html>
